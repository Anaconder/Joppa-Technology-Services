<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="..\styles\Login.css">
</head>
<body>
  <form>
    <fieldset>
      <div style="text-align: center;">
        <img src="..\images\user icon.png" alt="User Icon" />
      </div>
      <h1>Login</h1>
      <label for="Email" class="subhead">Email <Address></Address>
      <input class="textIn" type="text" name="UserName" id="Email" placeholder="example@123.com"/>
      </label>
      <br />
      <label for="Password" class="subhead">Password
      <input class="textIn" type="password" placeholder="Password" id="Password" />
      </label>
      <br />
      <div id= "bottombox">
        <label for="checkbox">Remember me
          <input type="checkbox" name="checkbox" id="checkbox" />
        </label>
        <a href="">Forgot Password</a>
      </div>
      <br />
      <input type="submit" value="Login" id="Login" size ="50">

    </fieldset>
  </form>
</body>
</html>
